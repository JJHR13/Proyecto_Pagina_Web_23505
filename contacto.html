<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="icon" href="img/Obelisco (2).png" type="image/x-icon" />
    <link rel="stylesheet" href="css/contacto.css" />
  </head>
  <body>
    <header>
      <div class="contentLogo">
        <img class="logo" src="img/Obelisco.gif" alt="logo" />
        <h1>Inmobiliaria Obelisco</h1>
      </div>
      <nav class="menu">
        <ul>
          <!--la etiqueta A nos permite vincular paginas-->
          <li><a href="index.html">Inicio</a></li>
          <li><a href="ventas.html">Ventas</a></li>
          <li><a href="alquiler.html">Alquiler</a></li>
          <li><a href="proyectos.html">Proyectos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
      <h2>Contacto...</h2>
      
      <section class="cards-container">
        <div>
          <h2>Registro de Usuario</h2>
          <form id="registro-form">
            <input type="text" id="nombre" placeholder="Nombre" />
            <input type="email" id="email" placeholder="Correo Electrónico" />
            <span class="error" id="error-msg"></span>
            <button class="button" type="submit">Registrarse</button>
          </form>
        </div>
      </section>
      </div>      
    </main>    
    <footer>
      <article>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0167135736465!2d-58.38414532425985!3d-34.603738872954246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1697368496465!5m2!1ses-419!2sar"
          width="200"
          height="100"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </article>

      <a href="https://www.facebook.com/" target="_blank">
        <img
          class="iconFooter"
          src="img/facebook.png"
          alt="icono de facebook"
        />
      </a>
      <a href="https://twitter.com/?lang=es" target="_blank">
        <img
          class="iconFooter"
          src="img/twitwer nuevo.jpeg"
          alt="inoco de twitter"
        />
      </a>
      <a href="https://web.whatsapp.com/" target="_blank">
        <img
          class="iconFooter"
          src="img/whatsapp.png"
          alt="icono de whatsapp"
        />
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img
          class="iconFooter"
          src="img/instagram.png"
          alt="icono de instagram"
        />
      </a>

      <p>
        Copyright © 2023 · Aviso Legal | Política de privacidad | Política de
        cookies | Ajustes de cookies | Condiciones de contratación
      </p>
      <a href="mailto:correo@gmail.com">
        <i class="fa fa-envelope"></i> Enviar correo
      </a>
    </footer>
    <script src="js/contacto.js"></script>

</html>
